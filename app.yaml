application: amfiquery
version: 1
runtime: python
api_version: 1

default_expiration: 7d  # This is good for images, which never change

handlers:

- url: /(robots.txt|favicon.ico)
  static_files: static/\1
  upload: static/(robots.txt|favicon.ico)

- url: /static
  static_dir: static

- url: .*
  script: main.py
